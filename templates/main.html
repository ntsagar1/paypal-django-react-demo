<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <title>Paypal demo</title>
    <script src="https://www.paypal.com/sdk/js?client-id={{PAYPAL_CLEINT_ID}}&vault=true"></script>
    <script src="https://unpkg.com/react@16/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js" crossorigin></script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div>Paypal</div>
    <div id="root"></div>
    {% csrf_token %}
    <script>

      // const API_URL = "http://localhost:8888";
      const API_URL = "";
      const orderUrl = "{% url 'create_order' %}";
      const chargeUrl = "{% url 'order_charge' %}";
      const csrf = "{{csrf_token}}";
      console.log(">>>ASD>>>>", "{{csrf_token}}");
      const headers = {
        "Content-Type": "Application/json",
        "X-CSRFToken": csrf
      };
      const handleCreateOrder = async () => {
        return await fetch(orderUrl, { method: 'POST', headers })
        .then(function(res) {
            return res.json();
        }).then(function(data) {
          console.log(">>ASD>>>>", data);
          return data.id;
        });
      }

      const handleOrderCharge = async (orderID) => {
        return await fetch(chargeUrl, {
            method: 'POST',
            headers,
            data: JSON.stringify({ order_id: orderID })
        }).then(function(res) {
            return res.json();
        }).then(function(details) {
            // Show a success message to the buyer
            alert('Transaction completed by ' + details.payer.name.given_name + '!');
        });
      }

      window.paypal
      .Buttons({
        // Set up the transaction
        createOrder: async (data, actions) => {
          return await handleCreateOrder();
        },

        // Finalize the transaction
        onApprove: async (data, actions) => {
          console.log(">>ASD>>>>>>>>>>>>>", data);
            return await handleOrderCharge(data.id)
        },
        onError: err => {
          setError(err);
          console.error(err);
        },
      })
      .render("#root");

    </script>
  </body>
</html>
